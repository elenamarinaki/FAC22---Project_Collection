<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Testing</title>
  </head>
  <body>
    <h1>Open the console</h1>

    <script>
      // the function we're testing
      function square(x) {
        return x * x;
      }
      const result = square(2);
      const expected = 987;
      if (result !== expected) {
        console.error(`Should be equal to 4, but got ${expected} instead!`);
      }

      //equal
      function equal(actual, expected) {
        if (actual === expected) {
          console.info(`Pass: expected = actual = ${expected}`);
        } else {
          console.error(`Fail: expected ${expected}, but got ${actual}`);
        }
      }

      const result1 = square(3);
      const expected1 = 9;
      equal(result1, expected1);

      const result2 = square(3.5);
      const expected2 = 99;
      equal(result2, expected2);

      // not equal
      function notEqual(actual, expected) {
        if (actual !== expected) {
          console.info(`Pass: ${expected} is different to ${actual}`);
        } else {
          console.error(`Fail: ${expected} is equal to ${actual}`);
        }
      }

      const result3 = square(4);
      const expected3 = 17;
      notEqual(result3, expected3);

      // SEPARATING TESTS
      function test(name, testFunction) {
        console.group(name);
        testFunction();
        console.groupEnd();
      }
      test('Testing squares integers', () => {
        const result = square(2);
        const expected = 4;
        equal(result, expected);
      });
      test('Testing square function', () => {
        const result = square(3);
        const expected = 56;
        equal(result, expected);
      });
    </script>
  </body>
</html>
