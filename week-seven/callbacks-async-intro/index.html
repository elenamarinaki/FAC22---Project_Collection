<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge | Functions and asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      function light(str, f) {
        setTimeout(() => {
          console.log(str);
          f(str);
          // setTimeout(() => f(str), 0);
        }, 1000);
      }

      // light(
      //   'finished',
      //   light(
      //     'green',
      //     light('amber',
      //       light('red',
      //         light('amber',
      //           light('green'))))
      //   )
      // );

      light('green', () =>
        light('amber', () =>
          light('red', () =>
            light('amber', () => light('green', () => console.log('finished')))
          )
        )
      );
    </script>
  </body>
</html>
