<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Fetch & Promises</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      const request = fetch('https://pokeapi.co/api/v2/pokemon/pikachu');

      // -------------- STEP 1
      console.log(request);
      // request.then((result) => console.log(result));

      // -------------- STEP 2
      // the PokÃ©API return JSON-formatted data, so we can use the response.json() method to access it :)
      // request.then((response) => {
      //   response.json().then((data) => console.log(data));
      // });

      // -------------- STEP 3
      // chaining THENs
      request
        .then((response) => response.json())
        .then((data) => console.log(data));

      // -------------- STEP 4
      // handling errors
      fetch()
        .then((response) => response.json())
        .then((pikachu) => console.log(pikachu))
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
